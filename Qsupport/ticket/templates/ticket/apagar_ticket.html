{% extends "ticket/base.html" %}
{% block content %}
    <body>
        <h2 class="mt-2">Apagar Ticket: {{ ticket.titulo }}</h2>
        <p>Tem certeza de que deseja apagar este ticket?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, apagar</button>
            <a href="{% url 'listaticket' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </body>
{% endblock content %}
