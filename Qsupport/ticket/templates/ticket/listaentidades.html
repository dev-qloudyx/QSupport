{% extends "ticket/base.html" %}
{% block content %}
<body>
    <div class="card-header">
        <form method="get">
            {{ filter.form.as_p }}
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>
    </div>
    <hr>
    <button type="button" class="btn btn-primary"><a href="{% url 'criar_entidades' %}">Registar Nova entidade</a></button>
    <button type="button" class="btn btn-primary"><a href="{% url 'associar_entid_app' %}">Associar Entidade a uma App</a></button>
    <hr>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID#</th>
                <th>Nome</th>
                <th>Externo</th>
            </tr>
        </thead>
        <tbody>
            {% for entidade in entidade %}
            <tr>
                <td>{{ entidade.id }}</td>
                <td>{{ entidade.nome }}</td>
                <td>{{ entidade.externo }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Nenhuma entidade registrada</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock content %}
