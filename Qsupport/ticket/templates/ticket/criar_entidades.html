{% extends "ticket/base.html" %}
{% block content %}
<body class="container">
    <h2 class="mt-5">Registar Entidades</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'listaticket' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
{% endblock content %}
