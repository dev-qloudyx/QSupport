{% extends "ticket/base.html" %}
{% block content %}
    <div>
        <ul>
            {% for ticket in tickets %}
                <li>
                    <strong>{{ ticket.nome }}</strong> - {{ ticket.get_status_display }} ({{ ticket.dataCriacao|date:"d F, Y" }})
                </li>
            {% empty %}
                <li>Nenhum ticket encontrado.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'create_ticket' %}">Criar Novo Ticket</a>
    </div>
{% endblock content %}
