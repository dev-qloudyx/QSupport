        <div class="media">
            <img class="rounded-circle account-img" src="{{ user }}" alt="">
            <div class="media-body">
                <h2 class="account-Heading">{{ user.nome }}</h2>
                <br>
                <br>
                <br>
                <h5>Informação Pessoal</h5>

                <img src= "{{ user.foto.url }} " alt="{{user.nome}}"/>

        </div>

    </div>
{% endblock content %}
